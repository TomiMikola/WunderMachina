---

- hosts: localhost
  remote_user: root
  roles:
   - { role: base, tags: [ 'base' ] }
   - { role: logentries, tags: [ 'logentries' ] }
   - { role: letsencrypt, tags: [ 'letsencrypt' ] }
   - { role: nginx, tags: [ 'nginx' ] }
   - { role: php-fpm, tags: [ 'php-fpm' ] }
   - { role: varnish, tags: [ 'varnish' ] }
   - { role: dbserver, tags: [ 'dbserver' ] }
   - { role: sslterminator, tags: [ 'sslterminator' ] }
   - { role: drush, tags: [ 'drush' ] }
   - { role: memcached, tags: [ 'memcached' ] }
   - { role: datadog, tags: [ 'datadog' ] }

  vars:

    distro: "centos7"

    partition_var_lib_mysql: True

    partition_var_log: True

    datadog_enabled: True
    datadog_api_key: somerandomfiller12345

    newrelic_enabled: True
    newrelic_license_key: "this-is-a-fake-key-replace-with-a-real-1"

    base_pubkeys_enable: True
    base_pubkeys_auth: username:password
    base_pubkeys_url: https://example.com/auth
    base_addhost_url: https://example.com/auth/add_server

    logentries_enabled: True
    logentries_account_key: "some-random-account-key"
    logentries_service_name: "example"
    logentries_hostname: "www.example.com"
    logentries_follow:
      - /var/log/secure

    letsencrypt_email: support@example.com
    letsencrypt_domains:
      - example.com
      - www.example.com

    memcached_port: 11211
    memcached_maxconn: 1024
    memcached_cachesize: 256
    memcached_options: "-I 4M"

    php_package: "php56u"

    memory_db: 2048 # In MB
    memory_app: 5120 # In MB
    php_memory_limit: 256

    innodb_buffer_pool_size: "{{ memory_db }}"
    dbserver_logentries_follow:
      - /var/log/secure

    php_fpm_user: 'nginx'
    php_fpm_group: 'nginx'
    php_fpm_pm_max_children: "{{ memory_app // 2 // php_memory_limit }}"
    php_fpm_pm_start_servers: "{{ php_fpm_pm_max_children|int // 2 }}"
    php_fpm_pm_min_spare_servers: "{{ php_fpm_pm_max_children|int // 3 }}"
    php_fpm_pm_max_spare_servers: "{{ php_fpm_pm_max_children|int // 2 }}"

    composer: {
      path: "/usr/lib/composer",
    }

    drush: {
      version: "8.*",
    }

    php_fpm_logentries_follow:
      - /var/log/php-fpm/www-error.log

    php_ini_file: /etc/php.d/zz_wunderkraut.ini

    php_ini:
      - section: PHP
        options:
          - key: memory_limit
            val: "{{Â php_memory_limit }}M"
          - key: realpath_cache_size
            val: 256K
          - key: realpath_cache_ttl
            val: 7200
          - key: max_execution_time
            val: 60
          - key: max_input_time
            val: 60
          - key: post_max_size
            val: 100M
          - key: upload_max_filesize
            val: 100M
          - key: max_file_uploads
            val: 20
          - key: allow_url_fopen
            val: On
          - key: display_errors
            val: Off
          - key: html_errors
            val: Off
      - section: DATE
        options:
          - key: date.timezone
            val: Europe/Helsinki
      - section: OPCACHE
        options:
          - key: opcache.enable
            val: 1
          - key: opcache.validate_timestamps
            val: 0
          - key: opcache.memory_consumption
            val: 256
          - key: opcache.interned_strings_buffer
            val: 8
          - key: opcache.max_accelerated_files
            val: 4000
          - key: opcache.validate_timestamps
            val: 0
          - key: opcache.fast_shutdown
            val: 1
          - key: opcache.blacklist_filename
            val: /etc/php.d/opcache*.blacklist

    nginx_real_ip: 127.0.0.1

    nginx_logentries_follow:
      - /var/log/drupal.log
      - /var/log/nginx/http-*.log

    apps:
    - server_name: www.example.com
      server_forwards: example.com
      http_port: 8080
      docroot: /var/www/www.example.com

    sslterminator_logentries_follow:
      - /var/log/nginx/ssl-*.log

    sslterminators:
      - server_name: www.example.com
        server_forwards: example.com
        ssl_certificate: /etc/letsencrypt/live/example.com/fullchain.pem
        ssl_certificate_key: /etc/letsencrypt/live/example.com/privkey.pem
        use_dhparam: True
        backends:
          - 127.0.0.1:8081

    basicauth_enabled: True
    basicauth_username: username
    basicauth_password: password
    basicauth_ip:
      - address: 192.168.0.2
      - address: 192.168.0.3

    httpforwards:
      - server_name: www.example.com
        forwarded_domains: 'www.example.com example.com'

    # Varnish configuration
    varnish:
      port: 8081
      memory: 1G
      acl_internal:
        - ip: 127.0.0.1
      acl_upstream_proxy:
        - ip: 127.0.0.1
      directors:
        # One app
        - name: test_com_director
          host: test.com
          backends:
            - name: test1_web
              address: 127.0.0.1
              port: 8080